<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sizing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .greeting {
            width: 400px;
            margin: 50px auto ;
        }
        .message {
            text-align: center;
            padding: 25px;
            border: 2px dashed #ff0000 ;
        }
        div h2 {
            margin: 0 0 15px;
        }
        div p {
            margin: 0 auto;
            width: 80%;
        }

    </style>
</head>
<body>
    <div class="greeting">
        <div class="message">
            <h2>Добро пожаловать на сайт!</h2>
            <p>
                Здесь вы сможете воочию узреть магию боксовой модели документа и невообразимые возможности по работе со свойствами, которые её составляют!
            </p>
        </div>
    </div>



</body>
</html>
